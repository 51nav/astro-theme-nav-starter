</button> </form> <!-- 评论区容器 --> <div class="mt-8 pt-8 border-t"> <p class="text-sm text-gray-500 mb-4">

</p> <div class="giscus"></div> </div> </div> </div>  </main> </div> </body></html> <script>
  const form = document.getElementById('submitForm');
  
  form?.addEventListener('submit', (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const data = {
      title: formData.get('title'),
      url: formData.get('url'),
      description: formData.get('description'),
      advantages: formData.get('advantages')?.toString().split('\n').filter(Boolean),
      category: formData.get('category')
    };
    
    // 格式化提交内容
    const content = `
### 网站提交

- **名称**：${data.title}
- **链接**：${data.url}
- **描述**：${data.description}
- **分类**：${data.category}

#### 优势特点：
${data.advantages?.map(adv => '- ' + adv).join('\n')}

---
请审核，谢谢！
    `.trim();

    // 等待 giscus iframe 加载完成
    const waitForIframe = setInterval(() => {
      const iframe = document.querySelector('iframe.giscus-frame');
      if (iframe?.contentWindow) {
        clearInterval(waitForIframe);
        
        // 将格式化的内容发送到评论框
        iframe.contentWindow.postMessage({ 
          giscus: { 
            setComment: content
          } 
        }, 'https://giscus.app');

        // 清空表单
        e.target.reset();
      }
    }, 1000);

    // 5秒后停止等待
    setTimeout(() => clearInterval(waitForIframe), 5000);
  });
</script> <!-- Giscus 脚本 --> <script src="https://giscus.app/client.js" data-repo="您的用户名/您的仓库名" data-repo-id="您的仓库ID" data-category="您选择的分类" data-category-id="您的分类ID" data-mapping="pathname" data-strict="0" data-reactions-enabled="1" data-emit-metadata="0" data-input-position="bottom" data-theme="light" data-lang="zh-CN" crossorigin="anonymous" async></script>
